<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online-jegykezelő</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
</head>

<header>
    <div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Online-jegykezelő</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Kezdőoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vasut}">Vasút</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="jegyeim_nav" onclick="toJegyeim()">Jegyeim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="berleteim_nav" onclick="toOffBerletek()">Bérleteim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="keses_nav" th:href="@{/keses}">Késesek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="jegy_admin_nav" th:href="@{/jegy_admin}">Jegy admin</a>
                </li>

            </ul>

            <form class="form-inline my-1 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Bejelentkezés</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/regisztracio}">Regisztráció</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</header>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading p-5">Regisztráció</h1>
        </div>
    </section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/felhasznaloRegisztralas}" method="post">
                                <div class="form-group row">
                                    <label for="nev" class="col-md-4 col-form-label text-md-right">Felhasználónév</label>
                                    <div class="col-md-6">
                                        <input type="text" id="nev" class="form-control" name="nev" required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="jelszo" class="col-md-4 col-form-label text-md-right">Jelszó</label>
                                    <div class="col-md-6">
                                        <input type="password" id="jelszo" class="form-control" name="jelszo" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="jelszo" class="col-md-4 col-form-label text-md-right">Jelszó megerősítése</label>
                                    <div class="col-md-6">
                                        <input type="password" id="jelszo2" class="form-control" name="jelszo2" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email2" class="col-md-4 col-form-label text-md-right">Email megerősítése</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email2" class="form-control" name="email2" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary" >
                                        Regisztráció
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>

<footer class="mt-auto mt-auto">
</footer>

<script src="js/bootstrap.min.js"></script>
<script src="js/vendor/holder.min.js"></script>
<script th:src="@{/js/navigation.js}"></script>
</body>
</html>
