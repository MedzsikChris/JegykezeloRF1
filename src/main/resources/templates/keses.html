<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online-jegykezelő</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/jegy_admin.css}"/>
    <link th:href="@{css/kesesek.css}" rel="stylesheet">

</head>
<body>
<header>
    <div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Online-jegykezelő</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Kezdőoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vasut}">Vasút</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="jegyeim_nav" onclick="toJegyeim()">Jegyeim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="berleteim_nav" onclick="toOffBerletek()">Bérleteim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="keses_nav" th:href="@{/keses}">Késesek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="jegy_admin_nav" th:href="@{/jegy_admin}">Jegy admin</a>
                </li>

            </ul>

            <form class="form-inline my-1 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Bejelentkezés</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/regisztracio}">Regisztráció</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</header>
<main>
    <section class="jumbotron text-center m-0">
        <div class="container">

            <h1 class="jumbotron-heading p-5">Itt láthatod a késésben kévő járatokat!</h1>
			<h2 class="jumbotron-heading p-5">Segítségünkkel innentől kezdve elfelejtheted a papír alapú jegyeid !</h2>
        </div>
    </section>

</main>

<table id = "keses_list">
    <tr>
        <td>Vonat azonosító</td>
        <td>Mennyit</td>
        <td>Honnan</td>
        <td>Hova</td>

    </tr>
    <tr th:each="keses : ${keses}">
        <td th:text="${keses.vonat_id}"></td>
        <td th:text="${keses.mennyit}"></td>
        <td th:text="${keses.honnan}"></td>
        <td th:text="${keses.hova}"></td>

    </tr>

</table>
<br>


<footer class="mt-auto">
</footer>

================================================== -->

<script>window.jQuery || document.write('<script src=js/vendor/jquery-slim.min.js><\/script>')</script>
<script src="js/vendor/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vendor/holder.min.js"></script>
<script th:src="@{/js/navigation.js}"></script>
</body>
</html>
